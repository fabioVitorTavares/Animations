<script>
  const letra1 = document.querySelector('.letra-1');
  const letra2 = document.querySelector('.letra-2');
  const letra3 = document.querySelector('.letra-3');
  const letra4 = document.querySelector('.letra-4');
  const letra5 = document.querySelector('.letra-5');
  const letra6 = document.querySelector('.letra-6');
  const lixeira = document.querySelector('.lixeira');
  const tampa = document.querySelector('.tampa');
  const botao = document.querySelector('.botao-container');
  botao.addEventListener('click', () => {    
    tampa.style.animation = "open 2s ease";
    lixeira.style.animation = "inclination 2s ease";
    letra1.style.animation = "move 1s ease 1s forwards"
    letra2.style.animation = "move 1s ease 0.8s forwards"
    letra3.style.animation = "move 1s ease 0.6s forwards"
    letra4.style.animation = "move 1s ease 0.4s forwards"
    letra5.style.animation = "move 1s ease 0.2s forwards"
    letra6.style.animation = "move 1s ease forwards"

    setTimeout(() => {
      tampa.style.animation = "";
    lixeira.style.animation = "";
    letra1.style.animation = "";
    letra2.style.animation = "";
    letra3.style.animation = "";
    letra4.style.animation = "";
    letra5.style.animation = "";
    letra6.style.animation = "";
    }, 4000);
  })


</script>
